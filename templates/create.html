{% extends "base.html" %}

{% block title %}Add Player{% endblock %}

{% block content %}
<h2>Add New Player</h2>

<form method="POST" style="margin-top: 30px; max-width: 500px;">
    <div style="margin-bottom: 20px;">
        <label for="name" style="display: block; margin-bottom: 5px; font-weight: bold;">Name *</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="position" style="display: block; margin-bottom: 5px; font-weight: bold;">Position</label>
        <input type="text" id="position" name="position" placeholder="e.g., Forward, Midfielder" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="team" style="display: block; margin-bottom: 5px; font-weight: bold;">Team</label>
        <input type="text" id="team" name="team" placeholder="e.g., Manchester United" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="jersey_number" style="display: block; margin-bottom: 5px; font-weight: bold;">Jersey Number</label>
        <input type="number" id="jersey_number" name="jersey_number" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
    </div>
    
    <button type="submit" style="background-color: #667eea; color: white; padding: 10px 30px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; transition: background-color 0.3s;">Add Player</button>
</form>
{% endblock %}
